name: Build Docker Images

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - 'README.md'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v23.1
      - name: Set notification matrix
        id: matrix
        run: |
          echo "::set-output name=matrix::$(.github/bin/find-docker-files.py ${{ steps.changed-files.outputs.all_changed_files }})"
  build:
    needs:
      - setup
    runs-on: ubuntu-latest
    outputs:
      binaries: ${{ steps.binaries.outputs.binaries }}
    strategy:
      matrix: "${{ fromJson(needs.setup.outputs.matrix) }}"
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - name: Build and push
        id: docker-build
        uses: docker/build-push-action@v2
        with:
          context: "{{defaultContext}}:${{ matrix.base }}"
          push: false
          file: "Dockerfile"
          tags: |
            ${{ matrix.base }}:${{ github.sha }}
            ${{ matrix.base }}:${{ matrix.version }}
            ${{ matrix.base }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            git_version=${{ matrix.git_version }}
          secrets: |
            GIT_AUTH_TOKEN=${{ github.token }}
      - name: Set notification matrix
        id: binaries
        run: |
          echo "::set-output name=binaries::${{ matrix }}"
  binary:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Extract and push binaries
        run: |
          CONTAINER="$(docker create ${{ needs.binaries.outputs.base }}:${{ needs.binaries.outputs.version }} ${{ needs.binaries.outputs.base }})"
          BIN_TMP_DIR="/tmp/${{ needs.binaries.outputs.base }}"
          mkdir -p "${BIN_TMP_DIR}"
          for FILE_NAME in ${{ needs.binaries.outputs.manifest }}; do
            BASE_FILE_NAME="$(basename ${FILE_NAME})"
            docker cp ${CONTAINER}:${FILE_NAME} ${BIN_TMP_DIR}/${BASE_FILE_NAME}
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: binary-extracts
          path: /tmp/${{ needs.binaries.outputs.base }}*
